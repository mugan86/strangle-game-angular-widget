<p>
  <strangle-count-down-timer [time]="playTime" (selectKey)="start()"></strangle-count-down-timer>
  <strangle-chronometer [time]="-1"></strangle-chronometer>
</p>
<strangle-game-state></strangle-game-state>
<p>
  Attemps: {{ attemps }}
</p>
<p>
  {{ secretWord.topic | uppercase }}
</p>
<p>
  {{ getMomentWord() }}
</p>
<strangle-keyboard *ngIf="!finish" (selectKey)="keyInput($event)"></strangle-keyboard>
<span *ngIf="secretWord.source && finish">More information <a [href]="secretWord.source">{{ secretWord.source }}</a></span>
<h1 *ngIf="finish">
  The game is finished. 
  <span *ngIf="attemps == 0">You lost. Secret word is "{{ secretWord.secret }}"</span>
  <span *ngIf="attemps > 0">You Win!!. Secret word is "{{ secretWord.secret }}"</span>
</h1>
