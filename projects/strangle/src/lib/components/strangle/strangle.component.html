<div class="container-fluid">
  <div id="inner" class="main">
      <div id="status-bar" class="row">
        <div class="col">
          <strangle-count-down-timer [time]="playTime"></strangle-count-down-timer>
        </div>
        <div class="col-6">

        </div>
        <div class="col">
          <strangle-chronometer [time]="-1"></strangle-chronometer>
        </div>
      </div>
      <div class="row">
        <div *ngIf="finish" class="col alert finish-message" [ngClass]="{'alert-danger': attemps == 0, 'alert-success': attemps > 0}">
          The game is finished.
          <span *ngIf="attemps == 0">You lost. Secret word is "{{ secretWord.secret }}"</span>
          <span *ngIf="attemps > 0">You Win!!. Secret word is "{{ secretWord.secret }}"</span>
        </div>
      </div>
      <strangle-game-state></strangle-game-state>
      
      <div class="row" id="attemps-secret">
        <div id="secret" class="col-9">
            Secret Word Topic: {{ secretWord.topic | uppercase }}
        </div>
      </div>
      <p class="center-text word">
        {{ getMomentWord() }}
      </p>
      <strangle-keyboard *ngIf="!finish" (selectKey)="keyInput($event)"></strangle-keyboard>
      <a *ngIf="secretWord.source && finish" [href]="secretWord.source" class="btn btn-info">More information</a>
    </div>
</div>
