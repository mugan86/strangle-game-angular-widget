<p>
  <strangle-count-down-timer [time]="playTime" (selectKey)="restart($event, finish)"></strangle-count-down-timer>
  <strangle-chronometer [time]="-1"></strangle-chronometer>
</p>
<strangle-game-state></strangle-game-state>
<p>
  Attemps: {{ attemps }}
</p>
<p>
  {{ momentWord }}
</p>
<strangle-keyboard *ngIf="!finish" (selectKey)="keyInput($event)"></strangle-keyboard>
<h1 *ngIf="finish">
  The game is finished. 
  <span *ngIf="attemps == 0">You lost. Secret word is "{{ wordToFind }}"</span>
  <span *ngIf="attemps > 0">You Win!!. Secret word is "{{ wordToFind }}"</span>
</h1>
